<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<style type="text/css">
		.login {width: 342px; background:url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABMAAAAQAQMAAADOCtYhAAAAA1BMVEV/AS2kE3+DAAAAAXRSTlOArV5bRgAAAAtJREFUCNdjoBAAAABAAAHExzBCAAAAAElFTkSuQmCC) repeat left top; padding: 50px 80px 10px 80px; margin-left: 10%; border-radius: 20px; position: relative; z-index: 3; text-align: center;}
		.login label {color: #fff; font-size: 24px; font-family: "arial black";}
		.txt_control input {width: 292px;padding: 12px 0 12px 8px; border-radius: 5px; border: 0; font-size: 14px; font-family: arial;}	
		.login button {background-color: rgb(255,127,0); border: 0; border-radius: 5px; height: 45px; width: 292px; color: #fff; font-size: 16px;}
		.login span {color: #aa0000; font-family: "book antiqua"; font-size: small;}
	</style>
	<body>
		
		<div class="login">
			<form action="/JS/JS对象/array.html" method="post">
				<label for="">用户登录</label>
				<p class="txt_control">
					<input type="text" name="username" placeholder="请输入用户名、手机号" onblur="in_onblur(0)" /><br/>
					<span class="Validform"></span>
				</p>
				<p class="txt_control">
					<input type="password" name="password" placeholder="请输入6-16位密码" onblur="in_onblur(1)" /><br/>
					<span class="Validform"></span>
				</p>
				<button id="btn">确认登录</button>
			</form>
		</div>
	</body>
	
	<script type="text/javascript">
		function in_onblur(event) {
			var inputs = document.getElementsByTagName("input");
			var spans = document.getElementsByClassName("Validform");
			var val = inputs[event].value;
			var msg = "";
			if (!event && !/^[0-9a-zA-Z_]+$/.test(val)) {
				msg = "用户名不合法";
			}
			if (event && /^[\s\n\r\t]*$/.test(val)) {
				msg = "密码不能为空";
			}
			spans[event].innerHTML = msg;
		}
	</script>
	
</html>
