<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>form 支持控件</title>
		<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	</head>
	<body>
		<div class="container">
			<form action="#" method="post" class="form-horizontal">
				<div class="form-group">
					<div class="col-sm-8">
						<select multiple class="form-control">
							<option value="1">印度</option>
							<option value="2">中国</option>
							<option value="3">美国</option>
							<option value="4">法国</option>
						</select>
					</div>
				</div>
				<div class="radio"><label for="" class="radio"><input type="radio"/> 男</label></div>		
				<label for="" class="checbox-inline"><input type="checkbox" /> 男</label>
				<label for="" class="checbox-inline"><input type="checkbox" /> 女</label>
				<label for="" class="checbox-inline"><input type="checkbox" /> 男</label>
				
				<div class="form-group">
					<input type="text" name="Email" class="form-control" placeholder="请输入邮箱" readonly />
				</div>
				<div class="form-group">
					<label for="" class="control-label col-sm-2">Email</label>
					<div class="col-sm-10">
						<p class="form-control-static">email@example.com</p>
					</div>
				</div>
			</form>
		</div>
	</body>
</html>
