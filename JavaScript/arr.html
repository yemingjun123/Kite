<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var texts = ["Ryan","Frank","Yumiko","Lee"];
			var nums = [1,2,3,4,5];
			
			// 排序函数 
			document.write(texts.sort()+"<br/>");
			document.write(nums.sort()+"<br/>");
	
			// 连接两个或多个数组 argument可以是具体的值，也可以是数组对象。可以是任意多个。
			document.write(nums.concat(texts));
			
		</script>
	</body>
</html>
