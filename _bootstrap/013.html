<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>按钮</title>
		<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	</head>
	<body>
		<div class="container">
			<button class="btn btn-default btn-xs" type="button">Default</button>
			<button class="btn btn-primary btn-sm" type="button">Primary</button>
			<button class="btn btn-success btn-lg" type="button">Success</button>
			<button class="btn btn-info active" type="button">Info</button>
			<button class="btn btn-warning" type="button" disabled>Warning</button>
			<button class="btn btn-danger" type="button">Danger</button>
			<button class="btn btn-link" type="button">Link</button>
			<hr />
			<button class="btn btn-danger btn-block disabled" type="button">Danger</button>
			<hr />
			<a href="#" class="btn btn-default" role="button">Link</a>
			<input type="button" class="btn btn-default" value="Input" />
			<input type="submit" class="btn btn-default" value="Submit" />
		</div>
	</body>
</html>
