<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
		<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	</head>
	<body>
		<div class="container">
			<h1>按钮组</h1>
			<div class="btn-group">
				<button class="btn btn-default" type="button">Button</button>
				<button class="btn btn-default" type="button">Button</button>
				<button class="btn btn-default" type="button">Button</button>
			</div>
			<hr />
			<h1>按钮工具栏</h1>
			<div class="btn-toolbar">
				<div class="btn-group"><button class="btn btn-default" type="button">1</button></div>
				<div class="btn-group"><button class="btn btn-default" type="button">2</button></div>
				<div class="btn-group"><button class="btn btn-default" type="button">3</button></div>
			</div>
			<hr />
			<h1>嵌套下拉框</h1>
			<div class="btn-group">
				<button class="btn btn-danger" type="button">button</button>
				<button class="btn btn-danger" type="button">button</button>
				<button class="btn btn-danger" type="button">button</button>
				<div class="btn-group">
					<button class="btn btn-info dropdown-toggle" type="button" data-toggle="dropdown">
						Info
						<span class="caret"></span>
					</button>
					<ul class="dropdown-menu">
						<li><a href="">Item1</a></li>
						<li><a href="">Item2</a></li>
						<li><a href="">Item3</a></li>
					</ul>
				</div>
			</div>
			<hr />
			<div class="btn-group-vertical">
				<button class="btn btn-info" type="button">button</button>
				<button class="btn btn-info" type="button">button</button>
				<button class="btn btn-info" type="button">button</button>
			</div>
			<hr />
			<h1>自适应分组</h1>
			<div class="row">
				<div class="col-xs-12 col-sm-6 col-md-3">
					<div class="btn-group btn-group-justified">
						<div class="btn-group"><button class="btn btn-success" type="button">button</button></div>
						<div class="btn-group"><button class="btn btn-success" type="button">button</button></div>
						<div class="btn-group"><button class="btn btn-success" type="button">button</button></div>
					</div>
				</div>
			</div>
		</div>
	</body>
