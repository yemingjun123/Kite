<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>进度条</title>
		<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
		<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	</head>
	<body>
		<div class="container">
			<h1>基本样式</h1>
			<div class="progress">
				<div class="progress-bar" style="width: 60%;"><span class="sr-only">60% Complete</span></div>
			</div>	
			<div class="progress">
				<div class="progress-bar progress-bar-danger" style="width: 40%;"><span></span></div>
			</div>
			<div class="progress">
				<div class="progress-bar progress-bar-warning" style="width: 20%;"><span></span></div>
			</div>
			<div class="progress">
				<div class="progress-bar progress-bar-warning progress-bar-striped" style="width: 60%;"><span></span></div>
			</div>
			<div class="progress">
				<div class="progress-bar progress-bar-success progress-bar-striped" style="width: 80%;"><span></span></div>
			</div>
			<div class="progress">
				<div class="progress-bar progress-bar-success progress-bar-striped active" style="width: 95%;"><span></span></div>
			</div>
			<hr />
			<h1>堆叠</h1>
			<div class="progress">
				<div class="progress-bar div progress-bar-sccesss" style="width: 35%;">35%</div>
				<div class="progress-bar div progress-bar-warning" style="width: 25%;">25%</div>
				<div class="progress-bar div progress-bar-danger" style="width: 10%;">10%</div>
			</div>
		</div>
	</body>
</html>
