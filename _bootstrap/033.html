<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>图片轮播</title>
		<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
		<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	</head>
	<body>
		<div class="container">
			<div class="carousel slide" id="carousel-example-ganeric" data-ride="carousel">
				<!--Indicators-->
				<ol class="carousel-indicators">
					<li data-target="#carousel-example-ganeric" data-slide-to="0" class="active"></li>
					<li data-target="#carousel-example-ganeric" data-slide-to="1"></li>
					<li data-target="#carousel-example-ganeric" data-slide-to="2"></li>
					<li data-target="#carousel-example-ganeric" data-slide-to="3"></li>
				</ol>		
						
				<!--Wrapper for slides-->
				<div class="carousel-inner" role="listbox">
					<div class="item active"><img src="images/image-1.jpg" alt="" /></div>
					<div class="item"><img src="images/image-2.jpg" alt="" /></div>
					<div class="item"><img src="images/image-3.jpg" alt="" /></div>
					<div class="item"><img src="images/image-4.jpg" alt="" /></div>
				</div>
						
				<!--Controls-->
				<a href="#carousel-example-ganeric" class="left carousel-control" role="button" data-slide="prev">
					<span class="glyphicon glyphicon-chevron-left"></span>
					<span class="sr-only">Previous</span>
				</a>
				<a href="#carousel-example-ganeric" class="right carousel-control" role="button" data-slide="next">
					<span class="glyphicon glyphicon-chevron-right"></span>
					<span class="sr-only">Next</span>
				</a>
			</div>		
		</div>
	</body>
</html>
