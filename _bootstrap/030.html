<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>工具提示</title>
		<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
		<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	</head>
	<body>
		<div class="container">
			<hr />
			<button class="btn btn-default" type="button" data-toggle="tooltip" data-placement="left" title="Tooltip on left">left</button>
			<button class="btn btn-default" type="button" data-toggle="tooltip" data-placement="bottom" title="Tooltip on bottom">bottom</button>
			<button class="btn btn-default" type="button" data-toggle="tooltip" data-placement="top" title="Tooltip on top">top</button>
			<button class="btn btn-default" type="button" data-toggle="tooltip" data-placement="right" title="Tooltip on right">right</button>
		</div>
	</body>
	<script type="text/javascript">
		$(function(){
			$('[data-toggle="tooltip"]').tooltip()
		});
	</script>
</html>
