<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="js/jquery-3.2.1.js" ></script>
		<style>
			span {border: 1px solid red; background-color: skyblue;}
			#img_src img {height: 200px;}
		</style>
	</head>
	<body>
		<!--attr-->
		属性操作
		<span id="get_attr">get</span>
		<span id="alter_attr">alter</span>
		<span id="remove_attr">remove</span> 
		<br/>
		<br/>
		<div id="img_src"><img src="img/home-bg.jpg" alt="" /></div>
		<br/>
		<br/>
		
		<!--get-->
		获取节点内容
		<span id="node_html">node_html</span>
		<span id="node_text">node_text</span>
		<span id="node_val">node_val</span> 
		<div id="node_get">
			<div id="get_html"><h6>这是一个玩撒大声地</h6></div>
			<div id="get_text"><h6>这是一个玩撒大声地 sdfsdfesg</h6></div>
			<input type="text" id="get_val" value="crazy" />
		</div>
		<br/>
		<br/>
		
		<!--set-->
		设置节点内容
		<span id="node_html_set">set_html</span>
		<span id="node_text_set">set_text</span>
		<span id="node_val_set">set_val</span> 
	</body>
	<script type="text/javascript">
		$(function(){
			$("#get_attr").click(function(){
				alert($("#img_src img").attr("src"))
			});
			$("#alter_attr").click(function(){
				$("#img_src img").attr("src","img/home-bg-o.jpg");
			});
			$("#remove_attr").click(function(){
				$("#img_src img").removeAttr("src");
			});
			
//			get
			$("#node_html").click(function(){
				alert($("#get_html").html());
			});
			$("#node_text").click(function(){
				alert($("#get_text").text());
			});
			$("#node_val").click(function(){
				alert($("#get_val").val());
			});
			
//			set
			$("#node_html_set").click(function(){
				$("#get_html").html('<strong>zsdszdfcdzxvczv</strong>');
			});
			$("#node_text_set").click(function(){
				$("#get_text").text('szsczdxvczxv');
			});
			$("#node_val_set").click(function(){
				$("#get_val").val('fsdfsdfsdf');
			});
		});
	</script>
</html>
