<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="js/jquery-3.2.1.js" ></script>
		<style type="text/css">
			body {height: 2000px; width: 100%;}
		</style>
	</head>
	<body>
		<!--resize-->
		<span>resize次数 :</span><span id="times0">0</span> <br/>
		<!--scroll-->
		<span>scroll次数 :</span><span id='times1'>0</span> <br/>
		<!--鼠标事件-->
		<label for="" id="click0">点击</label> <br/>
		<label for="" id="click1">悬停</label> <br/>
		
		<input type="text" id="input1" name="crazy" placeholder="占位1"/>
		<input type="text" id="input2" name="crazy" placeholder="key up"/>
		<input type="text" id="input3" name="crazy" placeholder="key down"/>
		<input type="text" id="input4" name="crazy" placeholder="key press"/>
		<!--		控制台-->
		<span>显示效果：</span><span id="target1"></span> <br/>
		<span id="_on">on click</span> <br/>
		<span id="_bind">bind click</span> <br/>
		<!--<span id="_trigger">trigger click</span> <br/>
		<span id="_live">live click</span> <br/>-->
		<!--<>-->
	</body>
	<script type="text/javascript">
		$(window).resize(function() {
			$("#times0").text(parseInt($("#times0").text())+1);
		});
		
		$(window).scroll(function() {
			$("#times1").text(parseInt($("#times1").text())+1);
		});
		
		$(function(){
			$("#click0").click(function(){
				console.log("点击我了");
			});
			$("#click1").hover(function(){
				console.log("进入");
			},function(){
				console.log("离开");
			})
			$("#input1").blur(function(){
				console.log("blur");
			});
			$("#input1").focus(function(){
				console.log("focus");
			});
			$("#input2").keyup(function(){
				$("#target1").text($("#input2").val());
			});
			$("#input3").keydown(function(){
				$("#target1").text($("#input3").val());
			});
			$("#input4").keypress(function(){
				$("#target1").text($("#input4").val());
			});
			$("#_on").on("click",function(){
				console.log("on click");
			})
			$("#_bind").bind('click',function(){
				console.log("bind click");
			});
		});
	</script>
</html>
