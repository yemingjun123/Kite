<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>属性选择器</title>
	</head>
	<body>
		<table>
			<tr>
				<th data="1" row="0" iss="0">Header 1</th> 
				<th data="1" row="0">Header 2</th>
				<th data="1" row="0">Header 3</th>
				<th data="1" row="0">Header 4</th>
			</tr>
			<tr>
				<td data="1" row="1">1</td>
				<td data="2" row="1">2</td>
				<td data="3" row="1">3</td>
				<td data="4" row="1">4</td>
			</tr>
			<tr>
				<td data="5" row="2">5</td>
				<td data="6" row="2">6</td>
				<td data="7" row="2">7</td>
				<td data="8" row="2">8</td>
			</tr>
			<tr>
				<td data="-9" row="3">9</td>
				<td data="10" row="3">10</td>
				<td data="11-" row="3">11</td>
				<td data="12" row="3">12</td>
			</tr>
		</table>
		
		<!--JQuery--> 
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
		<script type="text/javascript">
			$(function(){
				// [name] 节点必须有‘name’ 属性
				$("[iss]").css('color','yellowgreen');
				// [name=value] 节点必须有‘name’属性 其值=value
				$("[row=1]").css('color','red');
				// [name^=value] 节点必须有‘name’属性 其值以value开始
				$("[data^=-]").css('color','pink');
				// [name$=value] 节点必须有‘name’属性 其值以value结尾
				$("[data$=-]").css('color','skyblue');
				// [name!=value] 节点必须有‘name’属性 其值!=value
				$("[iss!=0]").css('font-sizev','20px');
			});
		</script>
	</body>
</html>
