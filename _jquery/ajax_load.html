<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="js/jquery-3.2.1.js" ></script>
		<style type="text/css">
			* {margin: 0; padding: 0;}
			span {border: 1px solid red;}
		</style>
	</head>
	<body>
		<!--load-->
		<button id="load_">向页面发送 HTTP LOAD 请求，然后获得返回的结果</button>
		<div id="show_"></div>
		<br/>
	
		<!--get-->
		<button id="get_">向页面发送 HTTP GET 请求，然后获得返回的结果</button>
		<br/>
		
		<!--post-->
		<button id="post_">向页面发送 HTTP POST 请求，然后获得返回的结果</button>
	</body>
	<script type="text/javascript">
		$(function(){
//			load
			$("#load_").click(function(){
				$("#show_").load('animations.html');
			});	
			
//			get
			$("#get_").click(function(){
				var url = "asp/dome_test.asp";
				$.get(url,function(msg,status){
					alert("Data："+msg+"\nStatus："+status);
				});
			});
			
//			post
			$("#post_").click(function(){
				$.post("asp/dome_test_post.asp",{name:"Donald Duck",city:"Duckburg" },function(msg,status){
					alert("Data："+msg+"\nStatus："+status);
				});
			});
		});
	</script>
</html>
