<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>üîç001</title>
	</head>
	<style type="text/css">
		* {margin: 0; padding: 0;}
		li {list-style: none; float: left; width: 170px; height: 170px; display: inline; border: 1px solid #ddd; margin: 10px 10px; }
		li.active {border: 1px solid #a10000;}
		.big {position: absolute; width: 400px; height: 400px; border: 2px solid #ddd; display: none;}
	</style>
	<body>
		<!--Â±ïÁ§∫-->
		<ul>
			<li><img src="img/shirt_1.jpg" alt="" /></li>
			<li><img src="img/shirt_2.jpg" alt="" /></li>
			<li><img src="img/shirt_3.jpg" alt="" /></li>
			<li><img src="img/shirt_4.jpg" alt="" /></li>
		</ul>
		
		<!--Â§ßÂõæ-->
		<div class="big"></div>
		
		<!--JQuery--> 
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
		<script type="text/javascript">
			$(function(){
				var big = $('.big');
				$('li').mousemove(function(event){
					if ((event.clientX+10+big.width()) > window.innerWidth) {
						big.offset({'left': event.clientX-big.width(), 'top': event.clientY+10});
					} else {
						big.offset({'left': event.clientX+10, 'top': event.clientY+10});
					}	
				});
				
				$('li').hover(function(){
					big.show();
					var	_url 	= $(this).find('img').attr('src');
					_url			= _url.slice(0,-4)+"_big.jpg";
					big.append("<img src='"+_url+"' />");
				},function(){
					big.hide();
					big.empty();
				});
				
			});
		</script>
	</body>
</html>
