<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>图片翻转</title>
	</head>
	<style>
		img {border: none;}
		* {margin:0px;padding:0px;}
		li {list-style:none;}
		ul {width:284px; height:358px; overflow:hidden; padding:0px 24px; margin: 20px auto;}
		ul li {float:left; width:122px; height:77px; overflow:hidden; position:relative; margin:10px 10px 0px 10px;}
		ul li img {width:120px; height:75px; border:1px solid #e9e8e8; position:absolute; left:0px; top:0px; z-index:2; overflow:hidden;}
		ul li span {width:120px; height:0px; border:1px solid #e9e8e8; position:absolute; left:0px; top:38px; z-index:1; text-align:center; line-height:75px; font-size:14px; color:#FFF; background:#ffa340; font-weight:bold; overflow:hidden; display:none;}
		ul li a {width:120px; height:75px; position:absolute; left:0px;top:0px; z-index:3;}
	</style>
	<body>
		<ul>
			<li>
				<a href="#"></a>
				<img src="img/1.jpg" alt="#" />
				<span>mark</span>
			</li>
			<li>
				<a href="#"></a>
				<img src="img/2.jpg" alt="#" />
				<span>mark</span>
			</li>
			<li>
				<a href="#"></a>
				<img src="img/3.jpg" alt="#" />
				<span>mark</span>
			</li>
			<li>
				<a href="#"></a>
				<img src="img/4.jpg" alt="#" />
				<span>mark</span>
			</li>
			<li>
				<a href="#"></a>
				<img src="img/5.jpg" alt="#" />
				<span>mark</span>
			</li>
			<li>
				<a href="#"></a>
				<img src="img/6.jpg" alt="#" />
				<span>mark</span>
			</li>
			<li>
				<a href="#"></a>
				<img src="img/7.jpg" alt="#" />
				<span>mark</span>
			</li>
			<li>
				<a href="#"></a>
				<img src="img/8.jpg" alt="#" />
				<span>mark</span>
			</li>
		</ul>
		
		<!--JQuery-->
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
		<script type="text/javascript">
			$(function(){
				$('ul>li').hover(function(){
					var img 	 = $(this).find('img');
					var span = $(this).find('span');
					span.stop();
					img.stop().animate({top: 38, height: 0},function(){
						img.hide();
						span.show().stop().animate({top: 0, height: 75});
					});
				},function(){
					var img 	 = $(this).find('img');
					var span = $(this).find('span');
					img.stop();
					span.stop().animate({top: 38, height: 0},function(){
						span.hide();
						img.show().stop().animate({top: 0, height: 75});
					});
				});
			})
		</script>		
	</body>
</html>
